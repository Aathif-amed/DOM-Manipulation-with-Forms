<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
    <h1 class="text-center" id="title">
        HTML FORMS
    </h1>
    <p class="text-center" id="description"> Create a form and table using HTML, CSS and DOM</p>
    <div class="container shadow-lg">
        <div class="row d-flex mt-5 mb-5 p-2 justify-content-around">
            <div class="col-md-3">
                <form id="form" class="form-group">
                    <h1 class="text-center">FORM</h1>
                    <div class="row mb-3">
                        <label for="first-name" class=" col-form-label">First Name:</label>
                        <div class=" form-group">
                            <input type="text" class="form-control" id="first-name" placeholder="FirstName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="last-name" class=" col-form-label">Last Name:</label>
                        <div class=" form-group">
                            <input type="text" class="form-control" id="last-name" placeholder="Lastname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class=" col-form-label">Address:</label>
                        <div class=" form-group">
                            <textarea name="address" class="form-control" id="address" placeholder="Address"
                                required></textarea>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="pincode" class=" col-form-label">Pincode:</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="pincode" placeholder="Pincode" required>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label pt-0">Gender:</legend>
                        <div class="col">
                            <div>
                                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male"
                                    required>
                                <label class="form-check-label" for="gridRadios1">
                                    Male
                                </label>
                                <input class="form-check-input" type="radio" name="gender" id="gridRadios2"
                                    value="Female">
                                <label class="form-check-label" for="gridRadios2">
                                    Female
                                </label>
                            </div>

                        </div>
                    </fieldset>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label pt-0">Choice of Food:(Must select atleast 2 choices)</legend>
                        <div class="col-sm-10">
                            <div>
                                <input class="form-check-input" type="checkbox" id="gridCheck1" value="Arabian"
                                    name="cof">
                                <label class="form-check-label" for="gridCheck1">
                                    Arabian
                                </label> <br>
                                <input class="form-check-input" type="checkbox" id="gridCheck2" value="Chinese"
                                    name="cof">
                                <label class="form-check-label" for="gridCheck2">
                                    Chinese
                                </label> <br>
                                <input class="form-check-input" type="checkbox" id="gridCheck3" value="Indian"
                                    name="cof">
                                <label class="form-check-label" for="gridCheck3">
                                    Indian
                                </label> <br>
                                <input class="form-check-input" type="checkbox" id="gridCheck4" value="Mexican"
                                    name="cof">
                                <label class="form-check-label" for="gridCheck4">
                                    Mexican
                                </label> <br>
                                <input class="form-check-input" type="checkbox" id="gridCheck5" value="Italian"
                                    name="cof">
                                <label class="form-check-label" for="gridCheck5">
                                    Italian
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="state" class=" col-form-label">State:</label>
                        <div>
                            <input type="text" class="form-control" id="state" placeholder="State" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="country" class=" col-form-label">Country:</label>
                        <div>
                            <input type="text" class="form-control" id="country" placeholder="Country" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <h1 class="text-center">DETAILS</h1>

                <table class="table table-bordered mt-4 shadow-lg" id="table">
                    <thead class="table table-dark text-center text-white">
                        <tr>
                            <th scope="row">First Name</th>
                            <th scope="row">Last Name</th>
                            <th scope="row">Address</th>
                            <th scope="row">Pincode</th>
                            <th scope="row">Gender</th>
                            <th scope="row">Choice of Food</th>
                            <th scope="row">State</th>
                            <th scope="row">Country</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody" class="table-responsive text-center"></tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
